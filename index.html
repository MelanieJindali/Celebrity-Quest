<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Actor Quest</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Actor Quest <p>Find out more about an actor that piques your interest!</p> </a>
        </div>
      </nav>
    
      <div>
        <div class="row">
            <div class="col s12 m5">
              <div class="card-panel teal">
                <span id="history" class="white-text">
                </span>
              </div>
            </div>
          </div>
        
          <nav>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
              </form>
            </div>
          </nav>
      </div>

      <div>
          <h1 id="actor-name"></h1>
          <img id="actor-img" src="" alt="">
      </div>

      <div>
          <h2>Filmography</h2>
          <div id="filmography"></div>
      </div>

      <div>
         <div id="youtube"></div>
         <div id="giphy"></div> 
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    <script src="assets/javascript/imdb.js"></script>
    <script type="text/javascript" src="assets/javascript/youtube.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
